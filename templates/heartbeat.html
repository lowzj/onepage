<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script>
      function displayDomainInTitle() {
          const params = new URLSearchParams(window.location.search);
          const title = params.get('t') || '.0.';
          const subtitle = params.get('s') || window.location.hostname;

          document.getElementById('title').textContent = title;
          document.getElementById('subtitle').textContent = subtitle;
      }
      </script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #1a1a2e;
        }

        #text {
            position: absolute;
            top: 50%;
            left: 50%;
            text-align: center;
            transform: translate(-50%, -50%);
            font-family: 'Courier New', monospace;
            font-weight: bold;
            color: #e0e0e0;
            white-space: nowrap;
        }
        #title {
            font-size: 8vw;
            animation: heartbeat 2s ease-in-out infinite;
        }
        #subtitle {
          /* color: grey; */
          font-size: 3vw;
          animation: heartbeat 2s ease-in-out infinite;
        }
        @keyframes heartbeat {
            0%, 100% {
                text-shadow: 0 0 10px rgba(255,255,255,0.5);
            }
            50% {
                text-shadow: 0 0 20px rgba(255,100,100,0.8), 0 0 30px rgba(255,50,50,0.6);
            }
        }
        .loader {
          display: inline-flex;
          gap: 10px;
        }
        .loader:before,
        .loader:after {
          content: "";
          height: 50px;
          aspect-ratio: 1;
          border-radius: 50%;
          background:
            radial-gradient(farthest-side,#000 95%,#0000) 50%/8px 8px no-repeat
            #fff;
          aspect-ratio: 1;
          animation: l10 1s infinite alternate;
        }
        .loader:after {
          --s:-1;
        }
        @keyframes l10 {
          0% ,20% {transform:scaleX(var(--s,1)) rotate(0deg) ;clip-path:inset(0);}
          60%,100%{transform:scaleX(var(--s,1)) rotate(30deg);clip-path:inset(40% 0 0);}
        }
    </style>
</head>
<body onload="displayDomainInTitle();">
  <div id="text">
    <div class="loader"></div>
    <div id="title"></div>
    <div id="subtitle"></div>
  </div>
</body>
</html>
